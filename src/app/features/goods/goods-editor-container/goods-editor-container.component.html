<ng-container *ngrxLet="productForChange$ as productForChange">
  <app-goods-editor-view
    [productForChange]="productForChange"
    (editProduct)="onEditProduct($event)"
    (addProduct)="onAddProduct($event)"
    (closeEditorForm)="onCloseEditorForm()"
  ></app-goods-editor-view>
</ng-container>
